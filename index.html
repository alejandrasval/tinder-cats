<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tinder for cats</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-items">
        <li class="navbar-item" id="profile">
          <img src="images/icon-profile.png" />
        </li>
        <li class="navbar-item" id="logo">
          <img src="images/logo.png" />
        </li>
        <li class="navbar-item" id="chat">
          <img src="images/icon-chat.png" />
        </li>
      </ul>
    </nav>
    <main id="cat-info">
      <img id="stamp" src="" alt="" />
    </main>
    <div class="buttons">
      <button id="like"><img src="images/icon-heart.png" /></button>
      <button id="swipe"><img src="images/icon-cross.png" /></button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
